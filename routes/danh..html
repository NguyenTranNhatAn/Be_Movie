<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <style>
            .seat{
                width: 50px;
                height: 50px;
                margin: 5px;
                display: inline-flex;
                align-items: center;
                justify-content: center;
                font-weight: bold;
                color: white;
                border-radius: 5px;
            }
            .seat.T{
                background-color: green;
            }
            .seat.V{
                background-color: lightcoral;
            }
            .seat.D{
                background-color: orange;
            }
            .seat-row{
                display: flex;
            }
            #seatUI{
                display: flex;
            flex-direction: column;
            align-items: flex-start;
            }
        </style>
    </head>

    <body>
        <h1>Demo User Data</h1>
        <div id="userInfo"></div> <!-- Nơi hiển thị dữ liệu người dùng -->
        <div id="seatUI"></div>
        <script>
        class User {
            constructor(firstName, lastName, email, age) {
                this.firstName = firstName;
                this.lastName = lastName;
                this.email = email;
                this.age = age;
            }

            displayInfo(){
                return `
            firstName: ${this.firstName} <br>
                 lastName: ${this.lastName} <br>
                 email: ${this.email} <br>
                 age:  ${this.age} <br>
                `;
                // return `
                //     First Name: ${this.firstName}<br>
                //     Last Name: ${this.lastName}<br>
                //     Email: ${this.email}<br>
                //     Age: ${this.age}<br>
                // `;
            }
        }

        const user1 = new User('Lương','Danh','danhluong2k4@gmail.com','34');
        console.log(user1);
        document.getElementById('userInfo').innerHTML=user1.displayInfo();
        const seat= 'TTTTTTTTT/VVVVVVVVVV/DDDDDDDDDD';
       const maxtrix=seat.split('/').map(row=>row.split(''));
       console.log(maxtrix);
       console.log(maxtrix[0].length);
       console.log(maxtrix[0][8]);
       const seatUI=document.getElementById('seatUI');
       try {
        for(let i=0;i<3;i++){
            const rowDiv=document.createElement('div');
            rowDiv.classList.add('seat-row');
        for(let j=0;j<maxtrix[i].length;j++){
              const seatDiv=document.createElement('div');
              const seatType=maxtrix[i][j];
              seatDiv.classList.add('seat', seatType); // Thêm class 'seat' và loại ghế 'T', 'V', hoặc 'D'
 seatDiv.innerText = `${String.fromCharCode(65 + i)}${j + 1}`; // Gán tên ghế (A1, A2,...)

              rowDiv.appendChild(seatDiv);
        }
        seatUI.appendChild(rowDiv);
      }
    
       } catch (error) {
        console.log('bị lỗi gì rồi')
       }
    
    </script>
    </body>

</html>
